<h2>Challenge 1</h2>

<script type = "text/javascript"> 

  // challenge 1


function busiTime() {
    var today = new Date();
    var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var day = today.getDay();
    var hours = today.getHours() 
    var meridian = today.getHours >= 12 ? "PM" : "AM";
    var minutes = today.getMinutes();
    var seconds = today.getSeconds();

    document.write("Today is : " + week[day] + "." + " Current time is : " + hours + " " + meridian + " : "+ minutes +" : "+ seconds);
}
busiTime();
</script>

<h2>Challenge 5</h2>
<script type = "text/javascript"> 

  // challenge 5

var sentence = 'the boy is very lazy';
var captializeString = (sentence) => sentence[0].toUpperCase() + sentence.slice(1).toLowerCase();
var capitalizeWords = (sentence) => sentence.split(' ').map(captializeString).join(' ');
document.write(capitalizeWords(sentence));

</script>


<h2>Challenge 6</h2>
<script type = "text/javascript"> 

  // challenge 6

function timeConvert(num) {
    var hours = Math.floor(num/60);
    var min = num % 60;
    return hours + ":" + min;
  }
  document.write(timeConvert(prompt("Enter time in minutes")));

</script>
